before_script:
  - export PATH="$HOME/.local/bin:$PATH"
  - which pip
  - which tox

coverage-clean:
  script: tox -e clean

py27:
  script: tox -v -e py27

py34:
  script: tox -v -e py34

astropy13:
  script: tox -v -e astropy13

check-setup:
  script: tox -v -e check

# astropy-dev:
#   allow_failure: true
#   script: tox -v -e astropy-dev

docs:
  script: tox -v -e docs

coverage-report:
  script:
    - tox -e report
    - grep pc_cov htmlcov/index.html | egrep -o "[0-9]+\%" | awk '{ print "covered " $1;}'
